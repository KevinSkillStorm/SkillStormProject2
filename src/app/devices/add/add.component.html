<div class="container">
    <h1>Create New Device</h1>
  
    <a href="#" routerLink="/users/{{id}}" class="btn btn-primary">&lt;&lt; Back</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="name">Plan Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" />
            <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber" />
            <div *ngIf="f['phoneNumber'].touched && f['phoneNumber'].invalid" class="alert alert-danger">
                <div *ngIf="f['phoneNumber'].errors && f['phoneNumber'].errors['required']">Phone Number is required.</div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
